<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET API form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f4f6f9;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .form-container {
        background: white;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        position: relative;
        z-index: 2;
      }
      h2 {
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #0056b3;
      }
      .counter,
      .message {
        margin-top: 15px;
        font-size: 14px;
        color: #333;
      }
      .message {
        color: green;
      }

      .blur-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(8px);
        background: rgba(0, 0, 0, 0.6);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        z-index: 5;
        padding: 20px;
        overflow-y: auto;
      }

      .close-btn {
        margin-top: 20px;
        padding: 10px 15px;
        background: #ff4d4d;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }
      .close-btn:hover {
        background: #cc0000;
      }

      .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #007bff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #securedKeySection {
        display: none;
      }
      #resultSection {
        display: flex;
        flex-direction: column;
        align-items: center;
        display: none;
      }

      #apiResult {
        background: #fff;
        color: #000;
        padding: 15px;
        border-radius: 8px;
        max-height: 300px;
        overflow-y: auto;
        width: 90%;
        text-align: left;
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Email Form</h2>
      <input type="email" id="email" placeholder="Enter your email" required />
      <button id="okBtn">OK</button>
      <div class="counter">Clicks: <span id="clickCount">0</span></div>
      <div class="message" id="message"></div>

      <div id="securedKeySection">
        <input
          type="password"
          id="securedKey"
          placeholder="Enter the secured key"
        />
        <button id="verifyBtn">Verify</button>
      </div>
    </div>

    <div class="blur-overlay" id="blurOverlay">
      <div id="loaderSection">
        <div class="loader"></div>
        <p>Processing...</p>
      </div>
      <div id="resultSection">
        <h3>✅ Access Granted — API Data</h3>
        <div id="apiResult"></div>
        <button class="close-btn" id="closeBtn">Close</button>
      </div>
    </div>

    <script>
      let count = 0;
      const button = document.getElementById("okBtn");
      const countDisplay = document.getElementById("clickCount");
      const message = document.getElementById("message");
      const securedKeySection = document.getElementById("securedKeySection");
      const verifyBtn = document.getElementById("verifyBtn");
      const blurOverlay = document.getElementById("blurOverlay");
      const loaderSection = document.getElementById("loaderSection");
      const resultSection = document.getElementById("resultSection");
      const closeBtn = document.getElementById("closeBtn");
      const apiResult = document.getElementById("apiResult");

      button.addEventListener("click", () => {
        count++;
        countDisplay.textContent = count;

        if (count === 8) {
          securedKeySection.style.display = "block";
          message.textContent = "Please enter the secured key.";
        }
      });

      verifyBtn.addEventListener("click", () => {
        const enteredKey = document.getElementById("securedKey").value;
        const correctKey = "12345";

        if (enteredKey === correctKey) {
          blurOverlay.style.display = "flex";
          loaderSection.style.display = "block";
          resultSection.style.display = "none";

          setTimeout(() => {
            fetch("https://jsonplaceholder.typicode.com/posts", {
              method: "GET",
              headers: { "Content-Type": "application/json" },
            })
              .then((res) => res.json())
              .then((data) => {
                console.log("API Response:", data);
                apiResult.innerHTML = data
                  .slice(0, 5)
                  .map((post) => `${post.id}. ${post.title} — ${post.body}`)
                  .join("<br><br>");

                loaderSection.style.display = "none";
                resultSection.style.display = "flex";
              })
              .catch((err) => {
                message.textContent = "❌ Error calling API.";
                console.error(err);
              });
          }, 1000);
        } else {
          message.textContent = "❌ Incorrect secured key.";
        }
      });

      closeBtn.addEventListener("click", () => {
        blurOverlay.style.display = "none";
        message.textContent = "";
        document.getElementById("securedKey").value = "";
        count = 0;
        countDisplay.textContent = count;
        securedKeySection.style.display = "none";
        apiResult.innerHTML = "";
        email.value = "";
      });
    </script>
  </body>
</html>
